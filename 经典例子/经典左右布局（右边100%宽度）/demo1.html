<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .layout {
            width: 100%;
            height: 200px;
        }

        .left {
            float: left;
            width: 200px;
            height: 100%;
            background-color: red;
        }

        .right {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        .right .content {
            height: 100%;
            margin-left: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="left">左边固定</div>
        <div class="right">
            <div class="content">右边100%</div>
        </div>
    </div>
</body>

</html>
