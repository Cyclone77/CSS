<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .special {
            width: 200px;
        }
        
        p:first-line {
            text-transform: uppercase
        }
        
        p:first-letter {
            font-size: 32px;
        }
        
        h1:before {
            content: counter(chapno, upper-roman) ". "
        }
        
        p.special:before {
            content: "Special! "
        }
        
        p.special:first-letter {
            color: #ffd800
        }
    </style>
</head>

<body>
    <P class="special">his is a somewhat long HTML paragraph that will be broken into several lines. The first line will be identified by a fictional tag sequence. The other lines will be treated as ordinary lines in the paragraph.
    </P>

    <h1>标题</h1>
</body>

</html>
