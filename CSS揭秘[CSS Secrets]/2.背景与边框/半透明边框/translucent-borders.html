<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 160px;
            background-image: url(stone-art.jpg);
        }
        
        .box {
            width: 100px;
            height: 40px;
            border: 10px dotted hsla(0, 9%, 50%, .5);
            background-color: #eee;
        }
        
        .boxClip {
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <h2>假设我们想给一个容器设置一层白色背景和一道半透明白色边框， body 的背景会从它的半透明边框透上来。
    </h2>
    <div class="parent">
        <div class="box"></div>
        <div class="box boxClip"></div>
    </div>
</body>

</html>
