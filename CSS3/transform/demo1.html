<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menu ul {
            border-top: 15px solid black;
            padding: 0 10px;
        }
        
        .menu ul li {
            list-style: none;
        }
        
        .menu ul li a {
            color: #fff;
            float: left;
            margin: 0 5px;
            font-size: 14px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            width: 65px;
            padding: 10px 5px;
            background: #151515;
            -moz-border-radius: 0 0 5px 5px;
            -webkit-border-radius: 0 0 5px 5px;
            border-radius: 0 0 5px 5px;
            -moz-box-shadow: 0 0 1px #ccc, inset 0 0 2px #fff;
            -webkit-box-shadow: 0 0 1px #ccc, inset 0 0 2px #fff;
            box-shadow: 0 0 1px #ccc, inset 0 0 2px #fff;
            text-shadow: 0 1px 1px #686868;
            text-decoration: none;
        }
        
        .menu ul li.translate a {
            background: #2EC7D2;
        }
        
        .menu ul li.translate-x a {
            background: #8FDD21;
        }
        
        .menu ul li.translate-y a {
            background: #F45917;
        }
        
        .menu ul li.rotate a {
            background: #D50E19;
        }
        
        .menu ul li.scale a {
            background: #cdddf2;
        }
        
        .menu ul li.scale-x a {
            background: #0fDD21;
        }
        
        .menu ul li.scale-y a {
            background: #cd5917;
        }
        
        .menu ul li.skew a {
            background: #519;
        }
        
        .menu ul li.skew-x a {
            background: #D50;
        }
        
        .menu ul li.skew-y a {
            background: #E19;
        }
        
        .menu ul li.matrix a {
            background: #919;
        }
        
        .menu ul li.translate a:hover {
            -moz-transform: translate(-10px, -10px);
            -webkit-transform: translate(-10px, -10px);
            -o-transform: translate(-10px, -10px);
            -ms-transform: translate(-10px, -10px);
            transform: translate(-10px, -10px);
        }
        
        section {
            margin: 50px;
            display: inline-block;
            border: 1px solid #888;
        }
        
        .box {
            transform: perspective(300px) rotateY(50deg);
            width: 150px;
            height: 100px;
            background-color: red;
            opacity: .8;
        }
        
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul class="clearfix">
            <li class="item translate"><a href="#">Translate</a></li>
            <li class="item translate-x"><a href="#">TranslateX</a></li>
            <li class="item translate-y"><a href="#">TranslateY</a></li>
            <li class="item rotate"><a href="#">Rotate</a></li>
            <li class="item scale"><a href="#">Scale</a></li>
            <li class="item scale-x"><a href="#">ScaleX</a></li>
            <li class="item scale-y"><a href="#">ScaleY</a></li>
            <li class="item skew"><a href="#">Skew</a></li>
            <li class="item skew-x"><a href="#">SkewX</a></li>
            <li class="item skew-y"><a href="#">SkewY</a></li>
            <li class="item matrix"><a href="#">Matrix</a></li>
        </ul>
    </div>

    <section>
        <div class="box"></div>
    </section>
</body>

</html>
