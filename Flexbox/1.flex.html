<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
        body {
            background-color: #E2E2E2;
            margin: 0 auto;
            max-width: 1024px;
        }
        
        .box {
            display: flex;
            background-color: white;
            margin: 0 0 55px;
        }
        
        .box-1 {
            flex-direction: row;
        }
        
        .box-item {
            background-color: #ffd200;
            width: 200px;
            height: 200px;
            margin: 5px;
            line-height: 200px;
            text-align: center;
            font-size: 100px;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>flex-direction</h1>
    <div class="box box-1">
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
        <div class="box-item">4</div>
    </div>
</body>

</html>
